<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Patronage 2018 - Exercise 1</title>
	<link href="style.css" rel="stylesheet" type"text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="moviesButton">
		<a href="./index.html">Movie list</a>
	</div>
	<div id="alertContainer"></div>
	<div id="moviesCountersContainer">
		<p>All: <span class="moviesCounter" id="anotherMoviesCounterAll"></span></p>
		<p>Viewed: <span class="moviesCounter" id="anotherMoviesCounterSeen"></span></p>
	</div>
	<div id="formContainer">
		<form name="addMovie">
			<div class="inputGroup">
				<label for="title">Title</label>
				<input type="text" name="title">
			</div>
			<div class="inputGroup">
				<label for="year">Year</label>
				<input type="number" name="year">
			</div>
			<div class="inputGroup">
				<label for="genre">Genre</label>
				<input type="text" name="genre">
			</div>
			<div class="inputGroup">
				<label for="isSeen">Is seen</label>
				<input type="checkbox" name="isSeen">
			</div>
			<div class="inputGroup">
				<label for="summary">Summary</label>
				<textarea name="summary" id="movieDescript" cols="30" rows="10"></textarea>
			</div>
			<button type="submit">Add</button>
		</form>
	</div>
	<script src="movies-storage.js" type="module"></script>
	<script src="add.js" type="module"></script>
</body>
</html>
